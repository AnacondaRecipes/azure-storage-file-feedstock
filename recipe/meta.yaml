{% set name = "azure-storage-file" %}
{% set version = "2.0.0" %}
{% set sha256 = "3775824b0406f7ac42ec1db8285e927bd41edf937ca2620b7760af47970e28b3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - azure-common >=1.1.5
    - azure-storage-common >=1.3.0,<1.4.0

test:
  imports:
    - azure
    - azure.storage
    - azure.storage.file

about:
  home: https://github.com/Azure/azure-storage-python
  license: Apache-2.0
  license_family: Apache
  license_file: {{ RECIPE_DIR }}/LICENSE.txt
  summary: 'Microsoft Azure Storage File Client Library for Python'

extra:
  recipe-maintainers:
    - xhochy
